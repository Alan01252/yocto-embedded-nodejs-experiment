# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /workdir/poky/meta \
  /workdir/poky/meta-poky \
  /workdir/poky/meta-yocto-bsp \
  /workdir/poky/oe-meta-go \
  /workdir/poky/meta-mender/meta-mender-core \
  /workdir/poky/meta-mender/meta-mender-demo \
  /workdir/poky/meta-mender/meta-mender-qemu \
  /workdir/poky/meta-ifu \
  /workdir/poky/meta-nodejs \
  "

EXTRALAYERS +=" \
  /workdir/poky/meta-nodejs \
"

